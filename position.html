<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella</title>
    <link href="./favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container wrap">
            <a href="./index.html" class="logo"><img loading="lazy" src="img/logo.svg" alt="logo"></a>
            <nav class="wrap">
                <a href="./index.html">Strategy</a>
                <a href="./lending.html">Lend</a>
                <a href="./position.html" class="is__active">Your Position</a>
                <hr>
                <a href="#">Analytics</a>
                <a href="./lending.html">Leaderboard</a>
            </nav>
            <img src="img/arbitrum.svg" class="header__icon" alt="i">
            <a href="#" target="_blank" class="btn btn_outline">Connect Wallet</a>
            <button class="btn-menu"> <span></span></button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="h5">Your Position</h1>

            <div class="position-top wrap">
                <div class="wrap position-wrap">
                    <button class="position__btn" data-possbtn="1">Strategy</button>
                    <button class="position__btn is__active" data-possbtn="2">Lend</button>
                </div>

                <div class="position-title wrap" data-position="1">
                    <span><b>Total Value</b> <i>-</i></span>
                    <span><b>Total Debt</b> <i>- %</i></span>
                    <span><b>Net Value</b> <i>- %</i></span>
                </div>

                <div class="position-title wrap" data-position="2">
                    <span><b>Total Deposit</b> <i>-</i></span>
                    <span><b>Average APY</b> <i>-%</i></span>
                </div>

            </div>
            <div class="position">
                <img src="img/wallet.svg" alt="w">
                <h2>You haven’t connected your wallet to Stella.</h2>
                <button class="btn">Connect Wallet</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container wrap">
            <nav class="wrap">
                <a href="#">Doc</a>
                <a href="#">Audit</a>
                <a href="#">Terms of Use</a>
                <a href="#">Media Kit</a>
            </nav>
            <div class="soc wrap">
                <a href="#"><img loading="lazy" src="img/twitter.svg" alt="tw"></a>
                <a href="#"><img loading="lazy" src="img/discord.svg" alt="tw"></a>
                <a href="#"><img loading="lazy" src="img/medium.svg" alt="tw"></a>
                <a href="#"><img loading="lazy" src="img/telegram.svg" alt="tw"></a>
                <a href="#"><img loading="lazy" src="img/github.svg" alt="tw"></a>
            </div>
        </div>
    </footer>

    <div class="modal" id="modalWallet">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img src="img/wallet.svg" alt="i" loading="lazy">
            <h3>You haven’t connected your wallet to Stella.</h3>
            <button class="btn">Connect Wallet</button>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js" defer></script>
    <script src="./js/scripts.js" defer></script>

</body>

</html>
